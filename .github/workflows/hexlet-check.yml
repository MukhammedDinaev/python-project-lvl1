name: hexlet-check

on:
  - push
  - pull_request
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
        # make depends on poetry
      - name: run linter
        run: |
          pip install poetry
          make install
      - name: Run linter and pytest
        run: |
          make lint
